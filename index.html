<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IPScope - Track Any IP Address Instantly</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <div class="brand">
      <i class="fas fa-globe-americas brand-icon"></i>
      <h1>IPScope</h1>
    </div>
    <p class="tagline">Discover the location behind any IP address</p>
    
    <form id="search-form" class="search-container">
      <input 
        type="text" 
        id="search-input"
        class="search-input" 
        placeholder="Search for any IP address or domain"
        aria-label="Search for any IP address or domain"
      >
      <button type="submit" class="search-button" aria-label="Search">
        <i class="fas fa-search"></i>
      </button>
    </form>
    
    <div class="info-container">
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label"><i class="fas fa-network-wired"></i> IP Address</div>
          <div class="info-value" id="ip-address">-</div>
        </div>
        <div class="info-item">
          <div class="info-label"><i class="fas fa-map-marker-alt"></i> Location</div>
          <div class="info-value" id="location">-</div>
        </div>
        <div class="info-item">
          <div class="info-label"><i class="fas fa-clock"></i> Timezone</div>
          <div class="info-value" id="timezone">UTC -</div>
        </div>
        <div class="info-item">
          <div class="info-label"><i class="fas fa-server"></i> ISP</div>
          <div class="info-value" id="isp">-</div>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>
  
  <div class="attribution">
    <p>&copy; 2024 IPScope. Track IPs with confidence.</p>
    <p class="social-links">
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </p>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
